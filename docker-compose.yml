services:
  # image project
  micro_auth_sso:
    container_name: micro_auth_sso
    build:
      args:
        user: milena
        uid: 1000
      context: .
      dockerfile: Dockerfile
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    # depends_on:
    #   - micro_auth_redis
    networks:
      - micro_auth_sso_network
      - keycloak_network

  # nginx
  micro_auth_sso_nginx:
    image: nginx:alpine
    container_name: nginx_micro_auth_sso
    ports:
      - "8083:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - micro_auth_sso_network

  # db mysql
  db_micro_auth_sso:
    image: mysql:8.0
    platform: linux/x86_64
    container_name: db_micro_auth_sso
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-userpass}
      MYSQL_USER: ${DB_USERNAME:-username}
    volumes:
      - ./.docker/mysql/dbdata:/var/lib/mysql
    ports:
      - "3303:3306"
    networks:
      - micro_auth_sso_network

  # redis
